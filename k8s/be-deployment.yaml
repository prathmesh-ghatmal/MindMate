apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindmate-be
  namespace: "2401055"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mindmate-be
  template:
    metadata:
      labels:
        app: mindmate-be
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: backend
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401055/mindmate-be:BE_IMAGE_TAG
          ports:
            - containerPort: 8000
