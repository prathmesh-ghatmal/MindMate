apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindmate-ingress
  namespace: "2401055"
spec:
  rules:
    - host: mindmate.college.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mindmate-fe
                port:
                  number: 80

    - host: mindmate-api.college.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mindmate-be
                port:
                  number: 80
