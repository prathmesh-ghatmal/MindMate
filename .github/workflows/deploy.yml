name: Deploy to WSL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # ---------- FRONTEND: BUILD ----------
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: Build frontend
      working-directory: frontend
      run: npm run build
      # NOTE: If you're using CRA and build output is "build" instead of "dist",
      # change dist â†’ build in the next step.

    # ---------- DEPLOY FRONTEND TO WSL ----------
    - name: Copy frontend build to WSL
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "frontend/dist/*"
        target: "/home/hp/apps/mindmate-frontend/"

    # ---------- DEPLOY BACKEND CODE TO WSL ----------
    - name: Copy backend code to WSL
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "backend/*"
        target: "/home/hp/apps/mindmate-backend/"

    # ---------- RUN BACKEND SETUP & RESTART SERVICE ----------
    - name: Install backend deps & restart service
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/hp/apps/mindmate-backend
          # activate venv and install requirements
          source venv/bin/activate
          pip install -r requirements.txt
          # restart FastAPI service
          sudo systemctl restart mindmate-backend.service
