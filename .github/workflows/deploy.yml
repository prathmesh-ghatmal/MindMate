name: Deploy to WSL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # ---------- TAILSCALE LOGIN (FIXED) ----------
    - name: Connect to Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
        oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
        tags: ci
        hostname: github-runner

    # ---------- FRONTEND ----------
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install frontend dependencies
      working-directory: MindMate-FE
      run: npm install

    - name: Build frontend
      working-directory: MindMate-FE
      run: npm run build

    # ---------- COPY FRONTEND BUILD TO WSL ----------
    - name: Copy frontend build to WSL
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "MindMate-FE/dist/*"
        target: "/home/hp/apps/mindmate-frontend/"

    # ---------- BACKEND ----------
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Copy backend
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "MindMate-BE/*"
        target: "/home/hp/apps/mindmate-backend/"

    # ---------- INSTALL DEPS + RESTART SERVICE ----------
    - name: Install deps & restart FastAPI
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/hp/apps/mindmate-backend
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart mindmate-backend
